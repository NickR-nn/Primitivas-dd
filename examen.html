    <script>
function lineaBrean  (x1, y1, x2, y2, red, green , blue, alpha) {
  let x, y, dx, dy, p, pasox, pasoy
  dx = x2 - x1
  dy = y2 - y1
  if (dy < 0) {
    dy = -dy
    pasoy = -1

  }else {
    pasoy = 1
  } if (dx < 0)  {
    dx = -dx
    pasox = -1
  } else {
    pasox = 1
  }
  x = x1
  y = y1
  if (dx > dy) {
    p = 2 * dy - dx
    let incre1, incre2
    incre1 = 2 * dy
    incre2 = 2 * (dy - dx)
    while (x != x2) {
      x += pasox
      if (p < 0) {
        p = p + incre1
      }else {
        y += pasoy
        p += incre2
      }
      drawPixel(x, y, red, green, blue, alpha);
  }
}
else {
  p = 2 * dx - dy
  incre1 = 2 * dx
  incre2 = 2 * (dx - dy)
  while (y != y2) {
    y += pasoy
    if (p < 0) {
      p += incre1
    }else {
      x += pasox
      p += incre2
    }
    drawPixel(x, y, red, green, blue, alpha);
  }
}
}
